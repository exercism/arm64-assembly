name: arm64-assembly / main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
          - os: ubuntu-22.04-arm

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Dump bin/
        run: cat bin/add-practice-exercise

      - name: Install cross compiler and QEMU if not running on ARM64
        if: ${{ runner.arch != 'ARM64' }}
        run: |
          sudo apt-get update -q
          sudo apt-get install -y qemu-user gcc-aarch64-linux-gnu

      - name: Run exercism/arm64-assembly ci (runs tests) for all exercises
        run: bin/verify-exercises
